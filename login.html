<head>

    <script src="https://accounts.google.com/gsi/client" async></script>

</head>
<style>
    body {
        margin: 0;
        background: #f6f7fc;
    }
    
    .grid-wpr {
        display: inline-flex;
        width: 100%;
        min-height: 100vh;
    }
    
    .grid-cell {
        width: 100%;
    }
    
    .login-bg {
        background: url('assets-custom/img/recette-login-img.jpg');
        background-size: cover;
        background-position: center;
    }
    
    .login-content {
        align-self: center;
    }
    
    .login-content .floating-callout {
        max-width: 350px;
        width: 100%;
        padding: 15px;
        margin: auto;
        box-sizing: border-box;
        text-align: center;
    }
    
    .login-content .floating-callout h1 {
        margin-top: 0;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 100;
    }
    
    .login-content .floating-callout p {
        font-family: 'Courier New', Courier, monospace;
        font-weight: 100;
        color: #999;
    }
    
    .mobile-only {
        display: none;
    }
    
    .official-logo {
        width: 70px;
        margin: 0 auto 20px;
        display: block;
    }
    
    .g_id_signin {
        margin-top: 20px;
    }
    
    .g_id_signin iframe {
        margin: auto!important;
    }
    
    @media screen and (max-width: 639px) {
        .mobile-only {
            display: block;
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            object-position: center;
        }
        .login-bg {
            display: none;
        }
        .grid-wpr {
            display: block;
        }
        .login-content {
            display: inline-flex;
            height: calc(100vh - 250px);
        }
        .floating-callout {
            text-align: center;
        }
    }
</style>

<body>
    <main>
        <div class="grid-wpr">
            <img src="assets-custom/img/recette-login-img.jpg" class="mobile-only" />
            <div class="grid-cell login-content">
                <div class="floating-callout">
                    <img src="assets-custom/img/aikeone-logo.svg" class="official-logo" />
                    <h1>Login to <b>AikeOne</b></h1>
                    <p>Please Login using your GMAIL account to enjoy some limited recipe!</p>
                    <div id="g_id_onload" data-client_id="590697666074-lpreef5a3570n17o8ng6grieifrmf50l.apps.googleusercontent.com" data-context="signin" data-ux_mode="popup" data-callback="onSignIn" data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="center">
                    </div>
                </div>
            </div>
            <div class="grid-cell login-bg"></div>
        </div>
    </main>
</body>

<script>
    function decodeJwtResponse(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    function onSignIn(response) {
        const responsePayload = decodeJwtResponse(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
    }
</script>
